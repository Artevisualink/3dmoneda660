<html>
  <head>
    <script src="https://aframe.io/releases/1.2.0/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/gh/donmccurdy/aframe-extras@6.1.1/dist/aframe-extras.min.js"></script>
  </head>
  <body>
    <a-scene>
        <a-assets>
          <a-asset-item id="cat" src="models/moneda (1).glb"></a-asset-item>
        </a-assets>

        <a-entity 
          gltf-model="#cat"
          scale="0.52 0.58 1.25"
          position="-0.76 2.28 -2.14"
          rotation="0 -0.21 0"
          animation="property: rotation; to: 0 660 0; loop: true; dur: 10000">
        </a-entity>

        <a-box position="-0.7768 0.573 -2.55622" rotation="0 45 0" color="blue"></a-box>
        <a-sphere position="0.99518 2.60643 -5.20045" radius="1.25" color="green"></a-sphere>
        <a-cylinder position="1 0.75 -5" radius="0.5" height="1.5" color="red"></a-cylinder>
        <a-plane position="0 0 -4" rotation="-90 0 0" width="4" height="4" color="black"></a-plane>
        <a-sky color="yellow"></a-sky>
    </a-scene>
  </body>
</html>
